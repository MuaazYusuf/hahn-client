<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>New User</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="#" routerLink="/" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
              Back</a>
          </div>
        </div>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="FirstName" class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName" required maxlength="255" name="firstName"
                formControlName="firstName">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="LastName" class="p-t-b-10">Last Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="lastName" required maxlength="255" name="lastName"
                formControlName="lastName">
            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" required maxlength="255" name="email"
                formControlName="email" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"
                [ngClass]="{'has-error':!userForm.controls['email'].valid && userForm.controls['email'].touched}">
              <div class="alert alert-danger" role="alert"
                *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">
                {{errors['email']}}
              </div>
            </div>

          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Username<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="username" required maxlength="255" name="username"
                formControlName="username">

            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Password<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" required maxlength="255" name="password"
                formControlName="password">

            </div>
          </div>

          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phoneNumber" required maxlength="10" name="phoneNumber"
                formControlName="phoneNumber" pattern="^\d{3}\d{3}\d{4}$"
                [ngClass]="{'has-error':!userForm.controls['phoneNumber'].valid && userForm.controls['phoneNumber'].touched}">
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10">Date of birth<span class="requiredStar">*</span></label>
            </div>
            <div class="col-9">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dateOfBirth" ngbDatepicker #d="ngbDatepicker"
                  formControlName="dateOfBirth" [minDate]="{year: 1970, month:1, day: 1}"
                  [maxDate]="{year: 2023, month:1, day: 1}"
                  [ngClass]="{'has-error':!userForm.controls['dateOfBirth'].valid && userForm.controls['dateOfBirth'].touched}" />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button type="submit" class="btn btn-success" [disabled]="isSubmitting$ | async">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
