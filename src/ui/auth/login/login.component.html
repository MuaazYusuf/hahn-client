<div class="container">
    <div class="col-md-4">
        <h1>Log in</h1>
        <hr><br>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="form-signin-heading">Login</h2>
            <div *ngIf="invalidLogin" class="alert alert-danger">Invalid email or password.</div>
            <br />
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" formControlName="email" class="form-control" placeholder="Email"
                required>
            <br />
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"
                placeholder="Password" required>
            <br />
            <button class="btn btn-lg btn-primary" type="submit">Log in</button>
        </form>
    </div>
